<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
       <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   
  </head>
  <body>
    <div class="container">
      <div class="card border-light mb-3 wrap">
        <div class="card-header">Real-time Weather Forecast</div>
        <div class="card-body">
          <p class="card-text">
            <div class="row">
              <div class="col-6">
                <div class="Introduction">Choose City</div>
                  <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="e.g. Bali" aria-label="City Example" id="city-example" aria-describedby="button-addon2">
                  <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                  </div>
                  </div>
              </div>

              <div class="col-6">
                <div class="card Day" style="width: 18rem; height: 10rem;">
                  <div class="card-body">
                    <div class="row">
                      <a href="#" class="card-link day" id="real-time">Mon September 15</a>
                     <div class="col-6">
                       <h5 class="card-title" id="city-name">Bali</h5>
                       <h6 class="card-subtitle mb-2 text-muted" id="real-time-humidity">
                        humidity: <span class="card-subtitle mb-2 text-muted" id="humidity-value">50</span>%
                       </h6>
                       <h6 class="card-subtitle mb-2 text-muted" id="real-time-wind">
                        wind: <span class="card-subtitle mb-2 text-muted" id="wind-speed-value">1</span>km/h
                       </h6>
                     </div>
                     <div class="col-6">
                      <strong class="Degree" id="currentDegree">
                        15 
                      </strong><a href="#" class="pseudolink" id="celcius">â„ƒ</a> 
                      <p class="card-text" id="weather">ðŸŒ§</p>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
</div>

<section class="Content">
  <div class="row">
     <div class="col">
        <div class="Introduction">
          See weather at your location
          <button class="btn btn-outline-secondary geoButton" type="button" id="geoButton">
            Current
          </button>
        </div>  
     </div>
  </div>
</section>
          </p>
        </div>
      </div>
      <p class="link">Go to <a href="https://github.com/Niloofar-Kheradbin/weather-app">GitHub repository</a></p>
    </div>
   <script src="dynamic.js"></script> 
 
  </body>
  
</html>
